<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitHub - Find Your Perfect Gym</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff0000',
                        secondary: '#1a1a1a',
                        accent: '#333333',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .custom-shadow {
            box-shadow: 0 4px 6px -1px rgba(255, 0, 0, 0.1), 0 2px 4px -1px rgba(255, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-secondary py-4 fixed w-full top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-primary">FitHub</a>
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-white hover:text-primary">Home</a>
                <a href="#" class="text-white hover:text-primary">Gyms</a>
                <a href="#" class="text-white hover:text-primary">Categories</a>
                <a href="#" class="text-white hover:text-primary">Register Gym</a>
            </div>
            <div class="flex space-x-4">
                <button onclick="toggleLoginModal()" class="bg-transparent border border-primary text-primary px-4 py-2 rounded-lg hover:bg-primary hover:text-white transition">Login</button>
                <button onclick="toggleSignupModal()" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Sign Up</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="pt-32 pb-20 bg-gradient-to-b from-secondary to-accent">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-6xl font-bold text-center mb-8">Find Your Perfect <span class="text-primary">Fitness</span> Destination</h1>
            <div class="max-w-3xl mx-auto relative">
                <input type="text" placeholder="Search for gyms near you..." class="w-full py-4 px-6 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-primary">
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-primary text-white px-6 py-2 rounded-lg hover:bg-red-700">Search</button>
            </div>
        </div>
    </section>

    <!-- Featured Gyms -->
    <section class="py-16 bg-secondary">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-12 text-center">Featured <span class="text-primary">Gyms</span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Gym Card -->
                <div class="bg-accent rounded-lg overflow-hidden custom-shadow">
                    <img src="https://source.unsplash.com/800x600/?gym" alt="Gym" class="w-full h-48 object-cover">
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">Power Fitness</h3>
                        <p class="text-gray-400 mb-4">Premium fitness center with state-of-the-art equipment</p>
                        <div class="flex justify-between items-center">
                            <span class="text-primary">‚≠ê 4.8 (120 reviews)</span>
                            <button class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-red-700">View Details</button>
                        </div>
                    </div>
                </div>
                <!-- Repeat for more gyms -->
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="py-16 bg-accent">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-12 text-center">Fitness <span class="text-primary">Categories</span></h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <div class="bg-secondary p-6 rounded-lg text-center hover:bg-primary transition cursor-pointer">
                    <i class="bi bi-lightning-charge text-4xl mb-4"></i>
                    <h3 class="font-semibold">CrossFit</h3>
                </div>
                <!-- Repeat for more categories -->
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-secondary p-8 rounded-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Login to FitHub</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" placeholder="Email" class="w-full p-3 rounded-lg bg-accent text-white">
                <input type="password" placeholder="Password" class="w-full p-3 rounded-lg bg-accent text-white">
                <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg hover:bg-red-700">Login</button>
            </form>
            <button onclick="toggleLoginModal()" class="absolute top-4 right-4 text-white">&times;</button>
        </div>
    </div>

    <script>
        function toggleLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
        }

        // Add event listeners and additional functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add login logic here
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
